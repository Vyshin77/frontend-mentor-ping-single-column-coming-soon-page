<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <img src="images/logo.svg" alt="logo" class="logo" />
      <h1>We are launching <span>soon!</span></h1>
      <p class="sub">Subscribe and get notified</p>

      <form action="#" id="form">
        <div>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your email address"
          />
          <button type="submit" class="button">Notify Me</button>
        </div>
        <p class="error-message hidden">Please provide a valid email address</p>
      </form>

      <img
        src="images/illustration-dashboard.png"
        alt="dashboard"
        class="dashboard"
      />

      <div class="socials">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>

      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://github.com/Vyshin77" target="_blank">Frontend Mentor</a
        >. Coded by <a href="#">Azong Gabriel</a>.
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
